<!DOCTYPE html>

<body>
  <div style="padding: 40px; text-align: center; font-family: sans-serif;">
    <h1>🔧 Chrome拡張機能プロジェクト</h1>
    <p>このプロジェクトはChrome拡張機能です。</p>
    <p>Lovableのプレビューではなく、Chromeで直接読み込んでください。</p>
    <hr style="margin: 30px 0;">
    <h2>使用方法</h2>
    <ol style="text-align: left; max-width: 600px; margin: 20px auto;">
      <li><code>chrome://extensions/</code> を開く</li>
      <li>「デベロッパーモード」を有効化</li>
      <li>「パッケージ化されていない拡張機能を読み込む」をクリック</li>
      <li><code>chrome-extension/</code> フォルダを選択</li>
    </ol>
    <p style="margin-top: 30px;">
      <a href="chrome-extension/README.md" style="color: #4285f4;">📖 詳細なREADMEを見る</a>
    </p>
  </div>
</body>
