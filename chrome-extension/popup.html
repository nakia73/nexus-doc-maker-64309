<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini File Search Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📤 Gemini File Search</h1>
      <button id="settingsBtn" class="icon-btn" title="設定">⚙️</button>
    </header>

    <div id="storeInfo" class="section store-info-section">
      <h2>📦 アップロード先</h2>
      <div class="store-select">
        <button id="loadStoresBtn" class="secondary-btn">ストア一覧を読み込む</button>
        <div id="storeSelection" class="form-group" style="display: none; margin-top: 10px;">
          <label for="storeSelectPopup">アップロード先ストア:</label>
          <select id="storeSelectPopup" class="form-control">
            <option value="">-- ストアを選択 --</option>
          </select>
        </div>
      </div>
      <p style="margin-top: 10px;">現在のストア: <span id="currentStore" class="current-store">未設定</span></p>
      <p class="warning" id="storeWarning" style="display: none; margin-top: 5px;">
        ⚠️ ストアが設定されていません
      </p>
      <p id="storeLoadError" class="error" style="display: none;"></p>
    </div>

    <div id="contentSection" class="section">
      <h2>現在のページ</h2>
      <div id="pageInfo" class="page-info">
        <div class="loading">読み込み中...</div>
      </div>
      
      <div id="preview" class="preview" style="display: none;">
        <h3 id="pageTitle" class="page-title"></h3>
        <p id="pageUrl" class="page-url"></p>
        <p class="word-count">
          文字数: <span id="wordCount">0</span>
        </p>
        <div id="contentPreview" class="content-preview"></div>
      </div>

      <button id="uploadBtn" class="primary-btn" style="display: none;">
        Upload to Gemini File Search
      </button>
      
      <div id="status" class="status"></div>
      <div id="progress" class="progress" style="display: none;">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div id="historySection" class="section">
      <h2>最近のアップロード</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
