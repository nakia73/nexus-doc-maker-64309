<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - Gemini File Search Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="options-page">
  <div class="container">
    <header>
      <h1>⚙️ 設定</h1>
    </header>

    <div class="section">
      <h2>API設定</h2>
      
      <div class="form-group">
        <label for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="AIzaSy..." />
        <p class="help-text">
          API Keyは <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a> で取得できます
        </p>
      </div>

      <div class="form-group">
        <label for="corpusName">コーパス名</label>
        <input type="text" id="corpusName" placeholder="Web Pages Corpus" />
        <p class="help-text">
          アップロードしたページを保存するコーパスの名前（デフォルト: "Web Pages Corpus"）
        </p>
      </div>

      <div class="setting-section">
        <h3>📦 File Search Store 設定</h3>
        
        <button id="loadStoresBtn" class="secondary-btn">
          ストア一覧を読み込む
        </button>
        
        <div id="storeSelection" style="display: none;">
          <label for="storeSelect">アップロード先ストア:</label>
          <select id="storeSelect" class="store-select">
            <option value="">-- ストアを選択 --</option>
          </select>
          
          <div class="store-info">
            <p>選択中のストア: <span id="selectedStoreName">未選択</span></p>
          </div>
        </div>
        
        <div id="storeLoadError" class="error" style="display: none;"></div>
      </div>

      <button id="saveBtn" class="primary-btn">保存</button>
      <button id="testBtn" class="secondary-btn">API接続テスト</button>
      
      <div id="status" class="status"></div>
    </div>

    <div class="section">
      <h2>抽出設定</h2>
      
      <div class="form-group">
        <label for="minWordCount">最小文字数</label>
        <input type="number" id="minWordCount" value="100" min="10" />
        <p class="help-text">
          これより短いページはアップロードされません
        </p>
      </div>
    </div>

    <div class="section">
      <h2>データ管理</h2>
      
      <button id="clearHistoryBtn" class="danger-btn">履歴をクリア</button>
      <button id="exportHistoryBtn" class="secondary-btn">履歴をエクスポート</button>
      
      <div id="dataStatus" class="status"></div>
    </div>

    <div class="section">
      <h2>バージョン情報</h2>
      <p>Gemini File Search Uploader v1.0.0</p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
